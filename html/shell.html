<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>shell</title>
        <script>
            function XMLHTTP() {
                let xmlhttp;
                if (window.XMLHttpRequest)
                    xmlhttp=new XMLHttpRequest();
                else {
                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                    windows.alert("Sorry!\nThis type of browser is not supported!");
                }

                return xmlhttp;
            }

            function postXMLDoc() {
                let xmlhttp = XMLHTTP();

                xmlhttp.onreadystatechange = () => {
                    if (xmlhttp.readyState == 4) {
                        
                        if (xmlhttp.status == 200) {
                            if (xmlhttp.responseText == "log out") {
                                window.alert("Thanks for using!\nLog out successfully!");
                                location.reload();
                            }
                            else {
                                let recv_obj = JSON.parse(xmlhttp.responseText);
                                document.getElementById("result").innerHTML += document.getElementById("input").value + "<br>" 
                                                                            + recv_obj.message + "<br>"
                                                                            + recv_obj.username + "@sfs:" + recv_obj.dir + "# ";
                                document.getElementById("input").value = "";
                            } 
                        }
                        else if (xmlhttp.status == 202) {
                            let recv_obj = JSON.parse(xmlhttp.responseText);
                            document.getElementById("result").innerHTML += document.getElementById("input").value + "<br>" 
                                                                            + recv_obj.message + "<br>"
                                                                            + recv_obj.username + "@sfs:" + recv_obj.dir + "# ";
                            window.open(recv_obj.message);
                        }
                        else if (xmlhttp.status == 401) {
                            window.alert("Authentication has expired!\nPlease login again!"); 
                            window.location = "/login";
                        }
                        else {
                            document.getElementById("result").innerHTML += "Sorry!<br>It looks like something has gone wrong!<br>";
                        }
                    }
                }

                let input = document.getElementById("input").value.replace(/\s+/g," ").split(' ');

                let method = "POST";
                let url = "/shell/post";  
                let cmd = input.splice(0, 1);
                let args = input;
                let async = true;

                let obj = {
                    "cmd": cmd,
                    "args": args
                };

                xmlhttp.open(method, url, async);
                xmlhttp.send(JSON.stringify(obj));
            }

            function upload() {
                // 表单数据对象
                var formData = new FormData();
                // 多个文件需要进行逐个遍历
                for (var i = 0; i < document.getElementById("files").files.length; i++) {
                    // 将文件数据添加到表单数据中
                    formData.append("file", document.getElementById("files").files[i]);
                }
                let xmlhttp = XMLHTTP();
                xmlhttp.open('POST', '/file/post')
                xmlhttp.send(formData);
                // if (request) {
                //     request.onload = function () {
                //         if (request.responseText == "1") {
                //             alert("上传成功！");
                //         } else {
                //             alert("上传失败！");
                //         }
                //     };
                //     // 给进度条添加监听事件，这样才有进度条的效果
                //     request.upload.addEventListener("progress", progressChange, false)

                //     // 上传表单数据
                    
                // }
            }
        </script>
    </head>
    <body onload="postXMLDoc();">
        <input id="input" name="input" type="text"/>
        <!-- <button onclick="getXMLDoc();">get</button> -->
        <button onclick="postXMLDoc();">post</button>
        <br>
        <input id="files" type="file" name="file"/> 
        <button type="button" name="button" onclick="upload()">上传</button>
        <p id="result"></p>
    </body>
</html>
