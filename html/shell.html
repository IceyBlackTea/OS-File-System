<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>shell</title>
        <script>
            function XMLHTTP() {
                let xmlhttp;
                if (window.XMLHttpRequest)
                    xmlhttp=new XMLHttpRequest();
                else {
                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                    windows.alert("Sorry!\nThis type of browser is not supported!");
                }

                return xmlhttp;
            }
            
            function getXMLDoc() {
                let xmlhttp = XMLHTTP();

                xmlhttp.onreadystatechange = () => {
                    if (xmlhttp.readyState == 4) {
                        if (xmlhttp.status == 200) {
                            document.getElementById("result").innerHTML += document.getElementById("input").value + "<br>" + xmlhttp.responseText + "<br>";
                            document.getElementById("input").value = "";
                        }
                        else {
                            document.getElementById("result").innerHTML += "Sorry!<br>It looks like something has gone wrong!<br>";
                        }
                    }
                }

                let method = "GET";
                let cmd = document.getElementById("input").value.replace(/\s+/g,"/");
                let url = "/shell/get/" + cmd;  
                let async = true;

                xmlhttp.open(method, url, async);
                xmlhttp.send();
            }

            function postXMLDoc() {
                let xmlhttp = XMLHTTP();

                xmlhttp.onreadystatechange = () => {
                    if (xmlhttp.readyState == 4) {
                        if (xmlhttp.status == 200) {
                            if (xmlhttp.responseText == "log out") {
                                window.alert("Thanks for using!\nLog out successfully!");
                                location.reload();
                            }
                            else {
                                document.getElementById("result").innerHTML += document.getElementById("input").value + "<br>" + xmlhttp.responseText + "<br>";
                                document.getElementById("input").value = "";
                            } 
                        }
                        else if (xmlhttp.status == 401) {
                            window.alert("Authentication has expired!\nPlease login again!"); 
                            window.location = "./login";
                        }
                        else {
                            document.getElementById("result").innerHTML += "Sorry!<br>It looks like something has gone wrong!<br>";
                        }
                    }
                }

                let input = document.getElementById("input").value.replace(/\s+/g," ").split(' ');

                let method = "POST";
                let url = "/shell/post";  
                let cmd = input.splice(0, 1);
                let args = input;
                let async = true;

                let obj = {
                    "cmd": cmd,
                    "args": args
                };

                xmlhttp.open(method, url, async);
                xmlhttp.send(JSON.stringify(obj));
            }
        </script>
    </head>
    <body>
        <input id="input" name="input" type="text"/>
        <!-- <button onclick="getXMLDoc();">get</button> -->
        <button onclick="postXMLDoc();">post</button>
        <p id="result"></p>
    </body>
</html>
